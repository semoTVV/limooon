<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limonata Fabrikası</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-6233786502540566">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6233786502540566"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Limonata Fabrikası</h1>
            <div class="money-display">
                <h2>Toplam Para: <span id="money">0</span> TL</h2>
            </div>
        </div>
        
        <div class="game-area">
            <div class="click-area">
                <img id="lemonade" src="https://www.pngarts.com/files/3/Lime-PNG-Image.png" alt="Limon">
            </div>

            <div class="upgrades">
                <div class="upgrade">
                    <h3>Limonata Şişesi</h3>
                    <p>Ücret: <span id="bottleCost">100</span> TL</p>
                    <p>Gelir: 10 TL/saniye</p>
                    <button onclick="buyBottle()">Satın Al</button>
                    <p>Sayısı: <span id="bottleCount">0</span></p>
                </div>

                <div class="upgrade">
                    <h3>Limonata Makinesi</h3>
                    <p>Ücret: <span id="machineCost">1000</span> TL</p>
                    <p>Gelir: 100 TL/saniye</p>
                    <button onclick="buyMachine()">Satın Al</button>
                    <p>Sayısı: <span id="machineCount">0</span></p>
                </div>

                <div class="upgrade">
                    <h3>Fabrika</h3>
                    <p>Ücret: <span id="factoryCost">10000</span> TL</p>
                    <p>Gelir: 1000 TL/saniye</p>
                    <button onclick="buyFactory()">Satın Al</button>
                    <p>Sayısı: <span id="factoryCount">0</span></p>
                </div>
            </div>
        </div>

        <!-- Üst reklam -->
        <div class="ads-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6233786502540566"
                 data-ad-slot="1244303283"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <!-- Alt reklam -->
        <div class="ads-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6233786502540566"
                 data-ad-slot="1244303283"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="game.js"></script>
</body>
</html>
